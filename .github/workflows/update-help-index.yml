jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update :help Search Index
        run: |
          zsh ./.github/help-index/create-index.sh > ./.github/help-index/neovim-help-index-urls.txt
          git add ./.github/help-index/neovim-help-index-urls.txt
          [[ -z "$(git status --short)" ]] && exit 0 # no update needed
          git commit -m "chore: Updated :help index" --author="ðŸ¤– Automated GitHub Action<cron@job>"
          git push
